<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>timer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div id="app" class="container"></div>
<script src="https://npmcdn.com/react@15/dist/react.min.js"></script>
<script src="https://npmcdn.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://npmcdn.com/babel-core@5/browser.min.js"></script>
<script type="text/babel">
  class App extends React.Component {
    constructor() {
      super();
      this.ONE_SECOND = 1000;
      this.state = { seconds: 0 };
      this.incrementTimerAndUpdateState = this.incrementTimerAndUpdateState.bind(this);
    }
    componentDidMount() {
      this.timer = setInterval(this.incrementTimerAndUpdateState, this.ONE_SECOND)
    }
    incrementTimerAndUpdateState() {
      this.setState({ seconds: 1 + this.state.seconds });
    }
    componentWillUnmount() {
      clearInterval(this.timer);
    }
    render() {
      return (
        <div>I'm living {this.state.seconds} seconds!</div>
      );
    }
  }

  ReactDOM.render(<App/>, document.getElementById('app'));
</script>
</body>
</html>
